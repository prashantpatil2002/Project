<!DOCTYPE html>
<html>
     

<head>
    <title>SAMPARK-img to audio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />


    
</head>

<body style="background-color: hwb(0 7% 8%);" >
    <div style="background-color: black;color: rgb(255, 255, 255);justify-content: center;text-align: center;">

        <h2> INNOVATION PROJECT</h2>
        <h1>SAMPARK</h1>
        <P>SOUND IMAGE INTERCONVERTOR</P>

    </div>
    <div>
        
    </div>
    <div id="container">
            <div class="row">
                <span id="imgNameLabel" class="invisible"></span>
                <button style="background-color: black;color: white;" id="openButton"  class="action-button" type="button" name="button">OPEN IMAGE</button>
                <input id="fileBrowser" type="file" name="name" value="" accept="image/*">
            </div>
            <div  style="background-color: black;color: white;" id="content" class="invisible">
                <div class="row">
                    <button style="background-color: black;color: white;" id="previewButton" type="button" name="button">Preview Image</button>
                    <button style="background-color: black;color: white;" id="settingButton" type="button" name="button">Settings</button>
                </div>
                <div class="row">
                    <canvas id="canvas" class="invisible">
                    </canvas>
                </div>
                <div id="moreSettings" class="row invisible">
                    <label>yFactor:</label>
                    <input id="yFactor" type="number" name="yFactor" value="2" />
                    <label>Length (seconds):</label>
                    <input id="length" type="number" name="length" value="3" />
                    <label>Max. Frequency (Hz):</label>
                    <input id="maxFreq" type="number" name="maxFreq" value="20000" />
                </div>
                <div class="row">
                    <button style="background-color: black;color: white;"id="generateButton" class="action-button">Encode</button>
                    <br>
                    <div style="justify-content: center;" id="progressImg" class="invisible">
                        <span>Please Wait...</span>
                        <div id="progressImg" class="loader"></div>
                    </div>
                </div>
            </div>



            <canvas id="spectrum-canvas" width="800px" height="600px"></canvas>


   






            <script src="js/jquery.min.js"></script>
    <script src="./riffwave.js"></script>
    <script src="./FileSave.js"></script>
    <script src="./engine.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            var fileLoaded = false;
            var showPreview = false;
            var showSettings = false;

            $('#openButton').on('click', function () {
                $( "#fileBrowser" ).trigger( "click" );
            });

            $('#fileBrowser').on('change', function() {
                var filePath = $(this).val();
                loadCanvas($('#fileBrowser')[0].files[0]);
                $('#content').toggleClass('invisible');
                $('#imgNameLabel').toggleClass('invisible');
                $("#openButton").html('Change Image');
                $("#imgNameLabel").html(filePath);
            });

            $('#previewButton').on('click', function () {
                showPreview = !showPreview;
                $("#previewButton").html(showPreview ? 'Hide Preview' : 'Preview Image');
                $('#canvas').toggleClass('invisible');
            });

            $('#settingButton').on('click', function () {
                showSettings = !showSettings;
                $("#settingButton").html(showSettings ? 'Hide Settings' : 'Settings');
                $('#moreSettings').toggleClass('invisible');
            });

            $('#generateButton').on('click', function () {
                $('#progressImg').toggleClass('invisible');
                setTimeout(function () {
                    getImageData();
                    $('#progressImg').toggleClass('invisible');
                }, 100);

            });

        });
        
    </script>
    </div>
</body>

</html>
